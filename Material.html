<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/three.js" ></script>
		<script type="text/javascript">
			function init(){
				var renderer = new THREE.WebGLRenderer();
				renderer.setSize(400,300);
				//renderer the canvas to body
				document.getElementsByTagName('body')[0].appendChild(renderer.domElement);
				//background
				renderer.setClearColor(0x000000);
				
				//scene
				var scene = new THREE.Scene();
				//OrthographicCamera Camera 正交Camera
//				OrthographicCamera(left,right,top,bottom,near,far)
				var camera = new THREE.OrthographicCamera(-6,6,5,-5,0.1,100);
//				var camera = new THREE.PerspectiveCamera(100,400/300,1,10);
				//仰望正方体 look up the cube,need from (0,0,0)look,so add lookat()
				camera.position.set(25,25,25);
				camera.lookAt(new THREE.Vector3(0,0,0))
				scene.add(camera);		
				
				//light
				var light = new THREE.PointLight(0xffffff,1,100);
				//.set()三面的光源
				light.position.set(5,9,10);
				scene.add(light);
				
				//cube x=y=z=1 ,wireframe
				var cube = new THREE.Mesh(new THREE.CubeGeometry(5,5,5),
					new THREE.MeshLambertMaterial({
//						emissive: 0xff000, 材质自发光
						color: 0x00ff00,
//						wireframe: true
					})
				);
				scene.add(cube);
				
				//renderer
				renderer.render(scene,camera);
			}
			
		</script>
	</head>
	<body onload="init()">
		<canvas  width="400px" height="300px"></canvas>
	</body>
</html>
