<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/three.js" ></script>
		<script type="text/javascript">
			function init(){
				var renderer = new THREE.WebGLRenderer();
				renderer.setSize(400,300);
				//renderer the canvas to body
				document.getElementsByTagName('body')[0].appendChild(renderer.domElement);
				//background
				renderer.setClearColor(0x000000);
				
				//scene
				var scene = new THREE.Scene();
				//OrthographicCamera Camera 正交Camera
//				OrthographicCamera(left,right,top,bottom,near,far)
				var camera = new THREE.OrthographicCamera(-6,6,5,-5,0.1,100);
//				var camera = new THREE.PerspectiveCamera(100,400/300,1,10);
				//仰望正方体 look up the cube,need from (0,0,0)look,so add lookat()
				camera.position.set(25,25,25);
				camera.lookAt(new THREE.Vector3(0,0,0))
				scene.add(camera);		
				
				//light
				var light = new THREE.PointLight(0xffffff,1,100);
				//.set()三面的光源
				light.position.set(10,5,10);
				scene.add(light);
				
				//cube x=y=z=1 ,wireframe
				var cube = new THREE.Mesh(new THREE.CubeGeometry(8,5,5),
					new THREE.MeshLambertMaterial({
//						emissive: 0xff000, 材质自发光
						color: 0x00ff00,
//						wireframe: true
					})
				);
				scene.add(cube);
				
				
				//tire
				var tire = new THREE.Mesh(new THREE.TorusGeometry(0.7,0.3,12,18),
					new THREE.MeshLambertMaterial({color: 0xffff00}));
				//adjust the position 顺序顺时针，
				//left up
				tire.position.x = -2;
				tire.position.y = -2.5;
				tire.position.z = 2.5;
				scene.add(tire);
				//tire0 right down
				var tire0 = new THREE.Mesh(new THREE.TorusGeometry(0.7,0.3,12,18),
					new THREE.MeshLambertMaterial({color: 0xffff00}));
				tire0.position.x = 2;
				tire0.position.y = -2.5;
				tire0.position.z = -2.5;
				scene.add(tire0);
				
				
				
				//tire1 right up
				var tire1 = new THREE.Mesh(new THREE.TorusGeometry(0.7,0.3,12,18),
					new THREE.MeshLambertMaterial({color: 0xffff00}));
				tire1.position.x = -2;
				tire1.position.y = -2.5;
				tire1.position.z = -2.5;
				scene.add(tire1);
				//tire2 left down
				var tire2 = new THREE.Mesh(new THREE.TorusGeometry(0.7,0.3,12,18),
					new THREE.MeshLambertMaterial({color: 0xffff00}));
				tire2.position.x = 2;
				tire2.position.y = -2.5;
				tire2.position.z = 2.5;
				scene.add(tire2);

				renderer.render(scene,camera);
			}
			
		</script>
	</head>
	<body onload="init()">
		<canvas  width="400px" height="300px"></canvas>
	</body>
</html>
